<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="page">
    <div class="page-content">
      <aside class="aside">
        <div class="theme">
          <img class="theme__logo" src="assets/Sun.svg" alt="">
          <img class="theme__background" src="assets/Sun_rectangle.svg" alt="">
        </div>
        <div class="aside__menu">
          <nav class="navbar-secondary">
            <div class="navbar-secondary__menu">
              <a class="navbar-secondary__link" href="">
                <img src="assets/user_menu.svg" alt="">
              </a>
              <p class="navbar-secondary__txt">account</p>
            </div>
            <div class="navbar-secondary__menu item-background">
              <img class="navbar-secondary__link" src="assets/money_bag-bitcoin.svg" alt="">
              <!-- <img class="link-background" src="assets/backgound_market.svg" alt=""> -->
              <p class="navbar-secondary__txt">market</p>
            </div>
            <div class="navbar-secondary__menu">
              <a class="navbar-secondary__link " href="">
                <img src="assets/student_male.svg" alt="">
              </a>
              <p class=" navbar-secondary__txt">school</p>
            </div>
            <div class="navbar-secondary__menu">
              <a class="navbar-secondary__link" href="">
                <img src="assets/Briefcase.svg" alt="">
              </a>
              <p class="navbar-secondary__txt">payment</p>
            </div>
            <div class="navbar-secondary__menu">
              <a class="navbar-secondary__link" href="">
                <img src="assets/logout_icon.svg" alt="">
              </a>
              <p class="navbar-secondary__txt link-txt">exit</p>
            </div>
          </nav>
        </div>
      </aside>
      <div class="main-content">
        <header class="header">
          <div class="container">
            <nav class="navbar">
              <div class="balans">
                <a class="balans__logo" href="">
                  <img src="assets/crypto.svg" alt="">
                </a>
                <div class="total">
                  <p class="balans_sum">$23,5670.00</p>
                </div>
              </div>
              <div class="wallet">
                <p class="wallet__txt">My Balance</p>
                <a class="wallet__logo" href="">
                  <img src="assets/Wallet.svg" alt="">
                </a>
              </div>
            </nav>
          </div>
        </header>
        <main>
          <div class="container">
            <div class="graphics">
              <div class="graphics__item1"></div>
              <div class="graphics__item2"></div>
              <div class="graphics__item3"></div>
              <div class="graphics__item4"></div>
              <div class="graphics__item4"></div>
              <div class="graphics__item5"></div>
              <div class="graphics__item6"></div>
              <div class="graphics__item7"></div>
              <div class="graphics__item8"></div>
              <div class="graphics__item8"></div>
              <div class="graphics__item9"></div>
              <div class="graphics__item10"></div>
            </div>
            <div class="container">
              <div class="footer">
                <div class="graphic-left">
                  <a class="graphic-left__diagram" href="">
                    <img src="assets/chart.svg" alt="">
                  </a>
                </div>
                <div class="graphic-right">
                  <div class="diagram">
                    <img src="assets/line_graph.svg" alt="">
                  </div>
                  <a href="">
                    <img src="./assets/colour_wavy.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
